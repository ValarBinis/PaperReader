# Prompt 模板配置

# 论文分析Prompt
analysis_prompt: |
  你是一个学术论文分析专家。请仔细分析以下论文，提供结构化的回答。

  **论文内容：**
  {content}

  **请按以下格式回答：**

  ## 论文信息
  - **标题：** {title}
  - **作者：** {authors}
  - **发布时间：** {published}

  ## 研究领域
  请将此论文归类到以下领域之一：
  - 深度学习
  - 自然语言处理
  - 计算机视觉
  - 强化学习
  - 图神经网络
  - 多模态学习
  - 其他

  ## 核心问题
  简述这篇论文要解决的核心问题是什么？

  ## 主要创新点
  列出2-3个主要的创新点：
  1. ...
  2. ...
  3. ...

  ## 方法概述
  简要描述论文提出的方法或模型架构。

  ## 实验结果
  总结关键实验结果和性能指标。

  ## 局限性
  指出论文的主要局限性或未来工作方向。

  请用中文回答，保持专业学术风格。

# 仅摘要分析Prompt
abstract_analysis_prompt: |
  你是一个学术论文分析专家。请基于论文摘要分析以下内容。

  **论文标题：** {title}
  **作者：** {authors}
  **摘要：**
  {abstract}

  **请提供：**

  1. **研究领域分类**
  2. **核心问题** (1-2句话)
  3. **主要创新点** (2-3点)
  4. **方法概述** (简要)

  请用中文简洁回答。

# 创新点提取Prompt
contributions_prompt: |
  请从以下论文中提取主要创新点和贡献。

  {content}

  请列出3-5个创新点，每个创新点用一句话描述。
  格式：
  1. 创新点一
  2. 创新点二
  ...

# 分类Prompt
classification_prompt: |
  请将以下论文归类到最合适的领域。

  **标题：** {title}
  **摘要：** {abstract}

  可选领域：
  - 深度学习 (DL)
  - 自然语言处理 (NLP)
  - 计算机视觉 (CV)
  - 强化学习 (RL)
  - 图神经网络 (GNN)
  - 多模态学习
  - 机器人技术
  - 其他

  请只回答领域名称，不要解释。

# 论文总结Prompt（用于生成最终摘要）
summary_prompt: |
  请将以下论文分析结果整合成一段简洁的摘要（200字以内）。

  {analysis}

  摘要应包含：
  - 研究主题
  - 主要方法
  - 关键贡献

  请用中文回答。

# ==================== Agent相关Prompt ====================

# 搜索词拓展Prompt
query_expansion_prompt: |
  你是学术搜索专家。请分析研究主题"{topic}"，生成{num_keywords}个相关搜索关键词。

  请确保关键词涵盖：
  1. 核心概念和技术术语
  2. 相关方法和模型
  3. 重要应用场景
  4. 经典论文和里程碑工作
  5. 关键作者和研究团队

  请直接返回JSON数组格式，例如：
  ["keyword1", "keyword2", "keyword3", ...]

  不要包含任何其他解释文字。

# 按分类拓展搜索词Prompt
query_expansion_by_category_prompt: |
  你是学术搜索专家。请分析研究主题"{topic}"，按分类生成搜索关键词。

  请返回JSON格式：
  {{
    "core_concepts": ["核心概念1", "核心概念2"],
    "techniques": ["技术方法1", "技术方法2"],
    "applications": ["应用场景1", "应用场景2"],
    "authors": ["重要作者1", "重要作者2"],
    "papers": ["经典论文标题1", "经典论文标题2"]
  }}

  每个分类生成2-4个关键词。

# 论文知识提取Prompt
paper_knowledge_extraction_prompt: |
  请分析以下论文，提取关键知识信息。

  **标题：** {title}
  **作者：** {authors}
  **摘要：** {abstract}

  请以JSON格式返回：
  {{
    "core_contribution": "一句话总结核心贡献",
    "keywords": ["关键词1", "关键词2", "关键词3"],
    "related_topics": ["相关主题1", "相关主题2"],
    "methods": ["方法1", "方法2"],
    "subfield": "研究子领域"
  }}

# 参考文献分析Prompt
reference_analysis_prompt: |
  请分析以下参考文献列表，识别最重要的论文。

  {references}

  请返回JSON格式：
  {{
    "highly_cited": [
      {{"title": "论文标题", "reason": "高被引原因"}},
      ...
    ],
    "seminal_papers": [
      {{"title": "论文标题", "reason": "里程碑意义"}},
      ...
    ]
  }}

  最多各选3篇。
