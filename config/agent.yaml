# AI Paper Reader Agent 配置文件

# Agent自动化配置
agent:
  # 是否启用自动模式
  auto_mode: true

  # 并行搜索
  parallel_search: true

  # 默认最大论文数
  max_papers: 20

  # 是否下载PDF
  download_pdfs: true

  # 是否分析全文
  analyze_full_text: true

# 参考文献挖掘配置
reference_mining:
  # 是否启用参考文献挖掘
  enabled: false

  # 最大递归深度
  max_depth: 1

  # 最小相关性阈值
  min_relevance: 0.7

  # 扩充论文数量限制
  max_expand: 10

# 知识图谱配置
graph:
  # 是否构建知识图谱
  build_graph: true

  # 导出格式
  export_formats:
    - json
    - graphml

# Obsidian输出配置
obsidian:
  # 知识库路径
  vault_path: "./output/vault"

  # 是否创建文件夹
  create_folders: true

  # 链接样式 (wiki, markdown)
  link_style: "[[wiki]]"

# 输出配置
output:
  # 是否生成索引文件
  generate_index: true

  # 是否生成Obsidian知识库
  generate_obsidian: true

  # 是否生成MOC
  generate_moc: true
